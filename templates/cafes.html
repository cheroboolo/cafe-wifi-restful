{% include "header.html" %}
{% block content %}
<div class="container">
  <h1 class="text-center text-info" style="padding-bottom:32px; line-height:2; font-size:3.75rem;" >LONDON</h1>
</div>
{% for post in all_posts %}

<div class="container" style="padding: 0 15%;">
  <div class="row "></div>
  <div class="col-lg-12 text-center">

  <div class="jumbotron">
    <img src="{{post.img_url}}", width="312", alt="baza">
    <h1>{{post.name}}</h1>
    <p>{{post.location}}.</p>
    <hr>
    <div class="clearfix">
      <a class="btn btn-primary btn-lg" href="{{ url_for('edit', index=post.id) }}">Edit Post</a>
      <a class="btn btn-primary btn-lg float-right" href="{{url_for('info', index=post.id)}}">More Info</a>
      <a class="btn btn-danger btn-lg" href="{{ url_for('delete', index=post.id) }}">Delete
                               Post</a>
    </div>
  </div>
  </div>
</div>
</div>

{% endfor %}
{% endblock %}
{% include "footer.html" %}
